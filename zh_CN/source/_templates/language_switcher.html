{# Language Switcher Template #}
<div class="language-switcher">
  <select id="lang-selector" class="lang-selector" onchange="switchLanguage()" title="切换语言">
    <option value="en">English</option>
    <option value="zh_CN" selected>中文</option>
  </select>
</div>

<script>
function switchLanguage() {
  const lang = document.getElementById('lang-selector').value;
  const currentPath = window.location.pathname;
  const pathParts = currentPath.split('/');
  
  if (pathParts[1] === 'en' || pathParts[1] === 'zh_CN') {
    pathParts[1] = lang;
  } else {
    pathParts.unshift(lang);
  }
  
  const newPath = pathParts.join('/');
  window.location.href = newPath;
}

document.addEventListener('DOMContentLoaded', function() {
  const currentPath = window.location.pathname;
  const pathParts = currentPath.split('/');
  const currentLang = pathParts.find(part => part === 'en' || part === 'zh_CN') || 'zh_CN';
  
  const selector = document.getElementById('lang-selector');
  if (selector) {
    selector.value = currentLang;
  }
});
</script>
