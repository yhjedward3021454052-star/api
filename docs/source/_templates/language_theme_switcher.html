<div class="sidebar-section switcher-section">
    <h3>Language / 语言</h3>
    <div class="language-list">
        {% for lang_code, lang_name in languages %}
            {% if lang_code != current_language %}
                <a href="{{ pathto('../' + lang_code + '/index', 1) }}" class="language-link">{{ lang_name }}</a>
            {% else %}
                <span class="language-current">{{ lang_name }}</span>
            {% endif %}
        {% endfor %}
    </div>
    
    <h3>Theme / 主题</h3>
    <div class="theme-buttons">
        <button onclick="setTheme('light')" class="theme-btn light-btn" title="Light">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="12" cy="12" r="5"></circle>
                <line x1="12" y1="1" x2="12" y2="3"></line>
                <line x1="12" y1="21" x2="12" y2="23"></line>
                <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                <line x1="1" y1="12" x2="3" y2="12"></line>
                <line x1="21" y1="12" x2="23" y2="12"></line>
                <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
            </svg>
            Light
        </button>
        <button onclick="setTheme('dark')" class="theme-btn dark-btn" title="Dark">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
            </svg>
            Dark
        </button>
    </div>
</div>

<script>
function setTheme(theme) {
    if (theme === 'dark') {
        document.body.classList.add('dark-theme');
        localStorage.setItem('theme', 'dark');
    } else {
        document.body.classList.remove('dark-theme');
        localStorage.setItem('theme', 'light');
    }
}

// Load saved theme or default to light
const savedTheme = localStorage.getItem('theme') || 'light';
setTheme(savedTheme);
</script>
